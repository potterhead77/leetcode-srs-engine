server:
  port: ${PORT:8080}

spring:
  application:
    name: leetcode-srs
  datasource:
    # Use the environment variable 'DATABASE_URL' if available.
    # If not, fall back to the explicit Neon connection string components.
    url: ${DATABASE_URL:jdbc:postgresql://${NEON_HOST:ep-fragrant-water-ahdqwwq6-pooler.c-3.us-east-1.aws.neon.tech}/${NEON_DB:neondb}?sslmode=require}
    username: ${DB_USERNAME:neondb_owner}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    # Neon optimization: check connection validity efficiently
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 5 # Neon has connection limits on free tier, keep this low locally

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:skipped_email}
    password: ${MAIL_PASSWORD:skipped_password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging:
  level:
    com.leetcoder: INFO
    org.springframework.web: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  health:
    mail:
      enabled: false

resilience4j:
  circuitbreaker:
    instances:
      leetcode:
        registerHealthIndicator: true
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowType: COUNT_BASED
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
  ratelimiter:
    instances:
      leetcode:
        limitForPeriod: 5
        limitRefreshPeriod: 1s
        timeoutDuration: 500ms
